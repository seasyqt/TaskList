<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="task-form">
        <form>
            <h2>Добавление дела</h2>
            <label>Название дела:</label>
            <input type="text" name="name" value="">
            <label>Описание дела:</label>
            <input type="text" name="descriptionName" value="">
            <label>Дата добавления:</label>
            <input type="datetime-local" name="createdDate" value="">
            <label>Дата выполнения:</label>
            <input type="datetime-local" name="completionDate" value="">
            <hr>
            <button id="save-task">Сохранить</button>
        </form>
    </div>
    <h1>Список дел (<span th:text="${taskCount}">0</span>)</h1>
    <button id="show-add-task-form">Добавить дело</button>
    <br><br>
    <div id="task-list">
        <div th:each="task : ${task}">
            <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
        </div>
    </div>
</body>
</html>
